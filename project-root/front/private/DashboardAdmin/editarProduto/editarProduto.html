    <main>
        <section>
            <div class="headers-content">
                <h2>Lista de Produtos</h2>
                <div class="container-button">
                    <a href="../../DashboardAdmin/RemoverProduto/remover.html" class="custom-link">
                        <button  class="btn btn-color">Deletar</button>
                    </a>
                    <a href="../../DashboardAdmin/cadastrarProduto/cadastrarProduto.html" class="custom-link">
                        <button class="btn btn-color">Adicionar</button>
                    </a>
                    <a href="../../DashboardAdmin/editarProduto/editarProduto.html" class="custom-link">
                        <button class="btn btn-color">Editar</button>
                    </a>
                    <a href="../../DashboardAdmin/gerenciamentoCatalogos.html/gerenCatalogos.html" class="custom-link">
                        <button class="btn btn-color">Gerenciar</button>
                    </a>
                </div>
            </div>
            <div class="pesquisa-id-item">
                <form>
                    <input type="number" class="form-control mt-2" id="produto_id" required>
                    <button type="button" class="btn btn-primary mt-3" id="openModalButton" data-bs-toggle="modal" data-bs-target="#myModal">
                        Atualizar Produto
                    </button>
                
                    <!-- O Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="close-modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="card-forms mx-auto" style="width: 35rem;">
                                        <div class="forms" id="#section1">
                                            <form id="productForm" enctype="multipart/form-data">
                                                <div class="mb-3">
                                                    <label class="form-label">Nome do produto</label>
                                                    <input type="text" class="form-control" id="novo_produto" placeholder="Nome do Produto" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Descrição</label>
                                                    <input type="text" class="form-control" placeholder="Descrição do Produto" id="novaDescricao" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Preço</label>
                                                    <input type="number" class="form-control" placeholder="Preço do Produto" id="novoPreco" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Tags</label>
                                                    <input type="text" class="form-control" placeholder="Tag do Produto"  id="novaTag" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Avaliação do Produto</label>
                                                    <input type="number" class="form-control" placeholder="Avaliação do Produto"  id="novaAvaliacao" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Imagem</label>
                                                    <input type="text" class="form-control" name="produtoImagem" placeholder="Imagem do Produto"  id="novaImagem" required>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary" onclick="NovasInformacoes(event)">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <table class="styled-table mt-5">
                    <thead>
                        <tr>
                            <th>ProdutoId</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Avaliação</th>
                        </tr>
                    </thead>
                    <tbody class="conteudoTabela">
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
