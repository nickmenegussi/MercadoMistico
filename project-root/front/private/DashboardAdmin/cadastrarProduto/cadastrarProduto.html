    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">GalacticMarket</a>
                <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 pe-3">
                            <li class="nav-item text-start">
                                <a class="nav-link active mx-lg-2 navbar-text" aria-current="page"
                                    href="../../../private/DashboardAdmin/dashboard.html">Home</a>
                            </li>
                            <li class="nav-item text-start">
                                <a class="nav-link mx-lg-2 navbar-text" href="../../DashboardAdmin/gerenciamentoCatalogos.html/gerenCatalogos.html">Gerenciar Produtos</a>
                            </li>
                            <li class="nav-item text-start"></li>
                                <a class="nav-link mx-lg-2 navbar-text" href="../gerenciamentoUsuarios/gerenUsuarios.html">Gerenciar Usuários</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div >
                <div class="headers-content">
                    <h2>Novo Produto</h2>
                    <div class="container-button">
                        <a href="../../DashboardAdmin/RemoverProduto/remover.html" class="custom-link">
                            <button  class="btn btn-color">Deletar</button>
                        </a>
                        <a href="../../DashboardAdmin/cadastrarProduto/cadastrarProduto.html" class="custom-link">
                            <button class="btn btn-color">Adicionar</button>
                        </a>
                        <a href="../../DashboardAdmin/editarProduto/editarProduto.html" class="custom-link">
                            <button class="btn btn-color">Editar</button>
                        </a>
                        <a href="../../DashboardAdmin/gerenciamentoCatalogos.html/gerenCatalogos.html" class="custom-link">
                            <button class="btn btn-color">Gerenciar</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-forms mx-auto" style="width: 35rem;">
                <div class="forms" id="#ection1">
                    <form id="productForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label" for="nome_produto">Nome do produto</label>
                            <input type="text" class="form-control" name="nome" id="nome_produto" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="descricaoProduto">Descrição</label>
                            <input type="text" class="form-control" name="descricaoProduto" id="descricaoProduto">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="produtoPreco">Preço</label>
                            <input type="number" class="form-control" name="valor" id="produtoPreco">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="produtoTags">Tags</label>
                            <input type="text" class="form-control" name="tags" id="produtoTags">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="produtoImagem">Imagem</label>
                            <input type="file" class="form-control" name="imagem" id="produtoImagem">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="avaliacaoProduto">Avaliação do Produto</label>
                            <input type="number" class="form-control" name="avaliacaoProduto" id="avaliacaoProduto">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="SalvarInformacoes(event)">Submit</button>
                    </form>
                </div>
            </div>
            
        </section>
    </main>
    <script src="../../../js/cadastrarProduto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
