<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Meu Perfil</a>
                <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav flex-grow-1 pe-3">
                            <li class="nav-item text-start">
                                <a class="nav-link active mx-lg-2 navbar-text text-light" aria-current="page"
                                    href="../public/Dashboard/index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown text-start ms-2 mt-2">
                                <h6 class="text-light">Nome Usuario</h6>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>        
    </header>
    <main class="container mt-4">
        <section>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Informações do Usuário</h4>
                        </div>
                        <div class="card-body">
                            <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                            <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                            <p><strong>Data de Registro:</strong> <span id="userRegistrationDate">Carregando...</span></p>
                            <button href="#" class="btn btn-primary mb-2 add-to-cart">Alterar Dados</button>
                        </div>
                        
    
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
