<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="../../css/pagamento.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GalacticMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center gap-4 flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <div class="position-relative">
              <a href="Checkout.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-cart"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
                <span class="translate-middle badge rounded-pill bg-primary" id="msg-add">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    
    <section>
      <div class="titles">
        <h1>Carrinho</h1>
        <div class="container">
          <div class="row">
            <div class="col ms-5">
              <div class="steps">
                <div class="step-1">1</div>
                <a href="">Carrinho</a>
              </div>
            </div>
            <div class="col ms-5">
              <div class="steps">
                <div class="step-1">2</div>
                <h6 class="contaUser">Conta:  </h6>
              </div>
            </div>
            <div class="col ms-5">
              <div class="steps" style="filter: blur(0.7px);">
                <div class="step-1">3</div>
                <a href="../Dashboard/fecharpedido.html">Confirmar pedido</a>
              </div>
            </div>
            <div class="col ms-5">
              <div class="steps" style="filter: blur(0.7px);">
                <div class="step-1">4</div>
                <a href="../Dashboard/paymennt.html">Pagamento</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="pagamento">
      <div class="card container compras mb-4">
          <h2 class="compras mb-3 mt-3">Compras</h2>
          <div class="row">
                
          </div>
      </div>
      
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../js/payment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
