<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra</title>
    <link rel="stylesheet" href="../../css/finalizarCompra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GalacticMarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center gap-4 flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active mx-lg-2" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <div class="position-relative">
              <a href="Checkout.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="30" fill="currentColor" class="bi bi-cart"
                  viewBox="0 0 16 16">
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                </svg>
                <span class="translate-middle badge rounded-pill bg-primary" id="msg-add">0</span>
              </a>
            </div>
        </div>
      </div>
    </nav>
  </header>
    <main>
      <section>
        <div class="titles">
          <h1>Carrinho</h1>
          <div class="container mt-3">
            <div class="row">
              <div class="col ms-5">
                <div class="steps">
                  <div class="step-1">1</div>
                  <a href="../Dashboard/Checkout.html">Carrinho</a>
                </div>
              </div>
              <div class="col ms-5">
                <div class="steps">
                  <div class="step-1">2</div>
                  <h6 class="contaUser">Conta:  </h6>
                </div>
              </div>
              <div class="col ms-5">
                <div class="steps" style="filter: blur(0.7px);">
                  <div class="step-1">3</div>
                  <a href="../Dashboard/fecharpedido.html">Confirmar pedido</a>
                </div>
              </div>
              <div class="col ms-5">
                <div class="steps" style="filter: blur(0.7px);">
                  <div class="step-1">4</div>
                  <a href="../Dashboard/paymennt.html">Pagamento</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
        <section>
            <div class="container mt-5">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Informações do Cliente</h2>
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" required autocomplete="tel">
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Endereços Cadastrados</h3>
                        <div class="form-group">
                            <label for="endereco-input">Selecione um Endereço: </label>
                            <select class="form-control mt-3" id="endereco-options">
                                
                            </select>
                        </div>
                        <button type="button" class="btn btn-addEndereço mt-3 d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0" />
                            </svg>
                            Novo Endereço
                        </button>
                        
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered"> <!-- Corrigido: Aqui está a classe modal-dialog -->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Novo Endereço</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="card-body">
                                            <h5>Cadastre um novo endereço de Entrega</h5>
                                            <div class="contentNew">

                                            </div>
                                            <div class="form-group">
                                                <label for="cep">CEP:</label>
                                                <input type="number" class="form-control" id="cep" maxlength="8" required>
                                                <button class="btn btn-primary mt-3" onclick="consultarCEP()">Encontrar CEP</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="cadastrarEndereco()">Salvar Endereço</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2>Método de Envio</h2>
                        <div class="form-group">
                            <label for="envio">Escolha o método de envio:</label>
                            <select class="form-control" id="envio">
                                <option value="frete_gratis">Frete Grátis (entrega em até 7 dias úteis)</option>
                                <option value="expresso">Expresso (entrega em até 2 dias úteis)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h1 class="mb-4">Finalização de Compra</h1>

                <div class="card container mb-4 finalizarPurchase">
                    <div class="row">
                        
                    </div>

                </div>
                
            </div>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../js/finalizarCompra.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
